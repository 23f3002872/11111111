name: Matrix Build with Artifacts (fba5e83)

on:
  push:
  workflow_dispatch:

jobs:
  build:
    name: Build (node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14, 16, 18]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: matrix-fba5e83
        run: |
          echo "Running matrix job for node ${{ matrix.node-version }}"
          echo "Matrix context: ${{ toJson(matrix) }}"
          echo "GITHUB_RUN_ID: $GITHUB_RUN_ID"

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Generate build artifact
        run: |
          echo "Build artifact for node v${{ matrix.node-version }}" > build_output.txt
          echo "Run ID: $GITHUB_RUN_ID" >> build_output.txt
          echo "Created: $(date -u +"%Y-%m-%dT%H:%M:%SZ")" >> build_output.txt
          echo "Matrix: ${{ toJson(matrix) }}" >> build_output.txt
          wc -c build_output.txt

      - name: Verify artifact content (preview)
        run: |
          echo "----- artifact preview -----"
          cat build_output.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-fba5e83-node-${{ matrix.node-version }}
          path: build_output.txt
          retention-days: 7
